<ion-header>

    <ion-navbar>
        <ion-title>screen-saver</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="screen-saver">


        <ul *ngIf="images.length > 0">
            <li *ngFor="let item of images; let i = index">
                <img [src]="item | async" alt="">
                <span class="desc">
                    <span class="controls">
                        <i class="fa fa-trash" (click)="deleteImage(item, imageUrls[i])"></i>
                        <i class="fa fa-edit" (click)="editImageText(item, imageUrls[i])"></i>
                    </span>

                    <p *ngIf="imageUrls[i].desc">{{ imageUrls[i].desc }} </p>
                </span>
            </li>
        </ul>

        <div class="controls">

            <button ion-button color="danger" type="button" (click)="takePicture()">
                <ion-icon name="md-camera"></ion-icon>
            </button>

            <button ion-button color="secondary" type="button" (click)="selectPhoto()">
                <ion-icon name="md-image"></ion-icon>
            </button>

            <button ion-button  (click)="showAll()">Show Images</button>
        </div>
    </section>

</ion-content>
