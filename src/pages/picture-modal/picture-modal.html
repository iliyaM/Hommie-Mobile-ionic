<ion-header>

    <ion-navbar>
        <ion-title>picture-modal</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form #pictureForm="ngForm" (ngSubmit)="submitForm(pictureForm)">
        <img [src]="imageObj.imageUrlToShow | async">
        <input type="text" [(ngModel)]="imageObj.imageDesc" name="description">

        <button type="submit">Submit</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </form>
</ion-content>
